{% extends "base.html" %} {% block content %}
<div class="flex justify-center items-center min-h-screen bg-gray-100">
  <div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-10">
    <h1 class="text-4xl font-bold text-center text-gray-800 mb-10">Log In</h1>

    <form method="post" class="space-y-6">
      {% csrf_token %}

      <div class="space-y-4">
        {% for field in form %}
        <div>
          <label
            class="block text-lg font-medium text-gray-700 mb-2"
            for="{{ field.id_for_label }}"
            >{{ field.label }}</label
          >
          {{ field }}
          <style>
            input,
            select,
            textarea {
              width: 100%;
              padding: 10px;
              border: 1px solid #ccc;
              border-radius: 5px;
            }
            input:focus,
            select:focus,
            textarea:focus {
              outline: none;
              border-color: #4a90e2;
              box-shadow: 0 0 5px rgba(74, 144, 226, 0.5);
            }
          </style>
          {% if field.errors %}
          <p class="text-red-600 text-sm mt-1">{{ field.errors }}</p>
          {% endif %}
        </div>
        {% endfor %}
      </div>

      <button
        type="submit"
        class="w-full bg-blue-500 text-white py-3 px-4 rounded-md hover:bg-blue-600 transition duration-300"
      >
        Log In
      </button>
    </form>

    <div class="mt-10 text-center">
      <p class="text-gray-600">
        Don't have an account?
        <a href="{% url 'signup' %}" class="text-blue-500 hover:underline"
          >Sign up</a
        >
      </p>
    </div>
  </div>
</div>
{% endblock %}

{% extends "base.html" %}

{% block content %}
<div class="container mx-auto my-8">
    <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
        <h1 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h1>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="w-full bg-green-500 text-white py-2 px-4 rounded-md hover:bg-green-600 transition duration-300">
                Login
            </button>
        </form>
        <div class="mt-6 text-center space-y-2">
            <p><a href="{% url 'password_reset' %}" class="text-blue-500 hover:underline">Forgot password?</a></p>
            <p><a href="{% url 'signup' %}" class="text-blue-500 hover:underline">Don't have an account? Sign up</a></p>
        </div>
    </div>
</div>
{% endblock %}

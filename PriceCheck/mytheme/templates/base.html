{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
	<head>
    <title>Price History</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>{% block title %}My App{% endblock %}</title>
		<link href="https://cdn.jsdelivr.net/npm/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">
	
		{% tailwind_css %}


	</head>

	<body class="bg-gray-50 font-serif leading-normal tracking-normal">
		<nav class="bg-gray-800 p-4">
			<div class="container mx-auto flex justify-between">
				<a href="{% url 'home' %}" class="text-white hover:text-gray-400">Home</a>
				<a href="{% url 'supermarket-chain-list' %}" class="text-white hover:text-gray-400">Supermarket Chains</a>
				<a href="{% url 'store-list' %}" class="text-white hover:text-gray-400">Stores</a>
				<a href="{% url 'product-list' %}" class="text-white hover:text-gray-400">Products</a>
				<a href="{% url 'pricehistory-list' %}" class="text-white hover:text-gray-400">Price History</a>
				<a href="{% url 'user-list' %}" class="text-white hover:text-gray-400">Users</a>
				<a href="{% url 'userstorepreferance-list' %}" class="text-white hover:text-gray-400">User Preferences</a>
	
			</div>
		</nav>
	
		<main class="container mx-auto py-8">
			{% block content %}
			{% endblock %}
	
		</body>
</html>

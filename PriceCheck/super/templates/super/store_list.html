{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-2xl font-bold mb-4">Stores</h1>
    
    <!-- Search and Filter Form -->
    <form method="get" class="mb-4">
        <div class="flex space-x-4">
            <div class="flex-1">
                <input type="text" name="q" placeholder="Search by store name or address" 
                    class="p-2 border border-gray-300 rounded w-full"
                    value="{{ request.GET.q }}">
            </div>
            <div class="flex-1">
                <input type="text" name="region" placeholder="Filter by region" 
                    class="p-2 border border-gray-300 rounded w-full"
                    value="{{ request.GET.region }}">
            </div>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Search</button>
        </div>
    </form>

    <!-- Store List -->
    <a href="{% url 'store-create' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add New Store</a>
    <ul>

        {% for store in stores %}
            <li class="mb-2 p-4 border border-gray-200 rounded">
                <h2 class="text-xl font-semibold">{{ store.store_name }}</h2>
                <p>{{ store.store_address }}</p>
                <p>{{ store.store_region }}</p>
            </li>
        {% empty %}
            <li>No stores found.</li>
        {% endfor %}
    </ul>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Price History Details{% endblock %}

{% block content %}
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-4">{{ object.product_id }} - {{ object.price }}</h2>
        <a href="{% url 'pricehistory-update' object.pk %}" class="bg-yellow-500 text-white py-2 px-4 rounded hover:bg-yellow-600">Edit Price History</a>
        <a href="{% url 'pricehistory-delete' object.pk %}" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-600">Delete Price History</a>
        <a href="{% url 'pricehistory-list' %}" class="bg-gray-500 text-white py-2 px-4 rounded hover:bg-gray-600">Back to List</a>
    </div>
{% endblock %}
